<div class="post-container">
  <div class="post-element">
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Leave a comment</mat-label>
      <textarea
        matInput
        placeholder="What's on your mind?"
        [(ngModel)]="commentString"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="post-element">
    <input
      type="text"
      placeholder="#Tags (split by ',')"
      [(ngModel)]="tagsString"
    />
  </div>

  <div class="post-element">
    <input
      type="text"
      placeholder="Tag people (split by ',')"
      [(ngModel)]="userTaggedPostString"
    />
  </div>

  <div class="btn-place">
    <button class="btn-style" (click)="addComment()">Add Comment</button>
  </div>
</div>

<div #dialogAlarm class="ref">
  <div class="alert-box">
    <div>{{ errorAlarm }}</div>
    <div class="text-right">
      <button type="button" class="button-27" (click)="closeDialog()">X</button>
    </div>
  </div>
</div>
