<div class="post-container">
  <h2>Publish new post</h2>

  <div class="post-element">
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="What's on your mind?"
        [(ngModel)]="description"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="img-element">
    <img src="/assets/preview2.png" alt="" *ngIf="imgActive" />
    <img src="{{ urlFile }}" [(ngModel)]="urlFile" alt="" *ngIf="!imgActive" />
  </div>

  <div class="post-element">
    <input
      #fileInput
      [ngStyle]="{ display: 'none' }"
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
    />
    <button class="button-4" (click)="fileInput.click()">Choose picture</button>
  </div>

  <div class="post-element">
    <input
      type="text"
      placeholder="#Tags (split by ',')"
      [(ngModel)]="tagsString"
    />
  </div>

  <div class="post-element">
    <input
      type="text"
      placeholder="Tag people (split by ',')"
      [(ngModel)]="userTaggedPostString"
    />
  </div>

  <div class="btn-place">
    <button class="btn-style" (click)="addPost()">Add post</button>
  </div>
</div>

<div #dialogAlarm class="ref">
  <div class="alert-box">
    <div>{{ errorAlarm }}</div>
    <div class="text-right">
      <button type="button" class="button-27" (click)="closeDialog()">X</button>
    </div>
  </div>
</div>
