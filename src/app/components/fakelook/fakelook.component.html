<div class="fakelook-container">
  <h1><img class="logo" src="/assets/fakelook.png" alt="logo" /> FakeLook</h1>

  <div class="fake-post-container">
    <div class="nav-container">
      <app-navbar (updateList)="getPosts()"></app-navbar>
    </div>
    <div class="map-container"><app-map></app-map></div>
  </div>

  <div class="posts-profile">
    <app-post
      *ngFor="let post of posts"
      [postItem]="post"
      (onDeletePost)="deletePost($event)"
    >
    </app-post>
  </div>
</div>
