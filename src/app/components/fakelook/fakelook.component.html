<div class="fakelook-container">
  <div class="header-div">
    <div class="online">{{ userName }} Online</div>

    <div class="logo">
      <img class="imgLogo" src="/assets/fakelook.png" alt="logo" /> FakeLook
    </div>
    <div>
      <img
        class="icon"
        src="/assets/logout.png"
        alt="new post"
        (click)="logOut()"
      />
    </div>
  </div>

  <div class="fake-post-container">
    <div class="nav-container">
      <!-- //emitter (updateList) to update timeLine -->
      <app-navbar
        (searchUpdate)="updateListBySearch($event)"
        (updateList)="getPosts()"
      ></app-navbar>
    </div>
    <div class="map-container"><app-map></app-map></div>
  </div>

  <div class="posts-profile">
    <app-post
      *ngFor="let post of posts"
      [postItem]="post"
      (onDeletePost)="deletePost($event)"
    >
    </app-post>
  </div>

  <div #dialogAlarm class="ref">
    <div class="alert-box">
      <div>{{ errorAlarm }}</div>
      <div class="btn-container">
        <button type="button" class="button-29" (click)="yesAnswer()">
          Yes
        </button>
        <button type="button" class="button-29" (click)="noAnswer()">No</button>
      </div>
    </div>
  </div>
</div>
