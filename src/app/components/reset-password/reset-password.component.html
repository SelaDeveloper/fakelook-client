<div class="display-center full-width">
  <div class="card">
    <h2 class="card-header">Reset Password</h2>
    <div class="card-body">
      <form [formGroup]="passwordForm" (ngSubmit)="submitPost()">
        <label for="userName">UserName</label>
        <input formControlName="userName" type="text" id="userName" />
        <div
          class="error"
          *ngIf="
            passwordForm.controls['userName'].touched &&
            passwordForm.controls['userName'].invalid
          "
        >
          userName not valid
        </div>

        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password" />
        <div
          class="error"
          *ngIf="
            passwordForm.controls['password'].touched &&
            passwordForm.controls['password'].invalid
          "
        >
          password not valid
        </div>

        <label for="confirm_password">Confirm Password</label>
        <input
          formControlName="confirm_password"
          type="password"
          id="confirm_password"
        />
        <div
          class="error"
          *ngIf="
            passwordForm.controls['confirm_password'].errors?.['ConfirmedValidator']
          "
        >
          Password and Confirm Password must be match.
        </div>

        <div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!passwordForm.valid"
          >
            Submit
          </button>
        </div>

        <div>
          Not yet a member?
          <a class="space2" [routerLink]="['/sign-up']">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>
