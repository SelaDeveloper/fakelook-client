<div class="display-center full-width">
  <div class="card">
    <h2 class="card-header">Sign Up</h2>
    <div class="card-body">
      <form class="box" [formGroup]="signUpForm" (ngSubmit)="submitPost()">
        <label for="userName">UserName</label>
        <input formControlName="userName" type="text" id="userName" />
        <div
          class="error"
          *ngIf="
            signUpForm.controls['userName'].touched &&
            signUpForm.controls['userName'].invalid
          "
        >
          userName not valid
        </div>

        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password" />
        <div
          class="error"
          *ngIf="
            signUpForm.controls['password'].touched &&
            signUpForm.controls['password'].invalid
          "
        >
          password not valid
        </div>

        <label for="firstName">First Name</label>
        <input formControlName="firstName" type="text" id="firstName" />
        <div
          class="error"
          *ngIf="
            signUpForm.controls['firstName'].touched &&
            signUpForm.controls['firstName'].invalid
          "
        >
          first name not valid
        </div>

        <label for="lastName">Last Name</label>
        <input formControlName="lastName" type="text" id="lastName" />
        <div
          class="error"
          *ngIf="
            signUpForm.controls['lastName'].touched &&
            signUpForm.controls['lastName'].invalid
          "
        >
          last name not valid
        </div>

        <label for="age">Age</label>
        <input formControlName="age" type="number" id="age" />
        <div
          class="error"
          *ngIf="
            signUpForm.controls['age'].touched &&
            signUpForm.controls['age'].invalid
          "
        >
          age not valid
        </div>

        <label for="address">Address</label>
        <input formControlName="address" type="text" id="address" />
        <div
          class="error"
          *ngIf="
            signUpForm.controls['address'].touched &&
            signUpForm.controls['address'].invalid
          "
        >
          address not valid
        </div>

        <label for="workPlace">WorkPlace</label>
        <input formControlName="workPlace" type="text" id="workPlace" />
        <div
          class="error"
          *ngIf="
            signUpForm.controls['workPlace'].touched &&
            signUpForm.controls['workPlace'].invalid
          "
        >
          work place not valid
        </div>

        <div>
          <button type="submit" class="btn" [disabled]="!signUpForm.valid">
            SignUp
          </button>
          <a class="space2" [routerLink]="['/Login']">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
